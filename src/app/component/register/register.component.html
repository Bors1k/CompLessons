<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-12" style="text-align: center; max-width: 500px;">
          <h2>Создать аккаунт</h2>
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" #userEmail required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" #userPassword required>
                </div>
                <button type="button" class="btn btn-primary" (click)="authService.onSignUp(userEmail.value,userPassword.value)">Register</button>
                <div>
                    Уже есть аккаунт? <a routerLink="/login">Войти</a>
                </div>
              </form>
        </div>
    </div>
</div>
